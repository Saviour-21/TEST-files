 <section id="form">
 <div class="container-fluid" style="padding-top: 30px;">

<script>
  function validateemail(){
      var c = document.getElementById('email').value;
       var emailregx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,10})(.[a-z]{2,10})?$/;
       if(emailregx.test(c)){
        document.getElementById('labeltext4').innerHTML="Valid";
            document.getElementById('labeltext4').style.color="green";
            document.getElementById('labeltext4').style.visibility="visible";
            return true;
       }
       else{
            document.getElementById('labeltext4').innerHTML="Invalid";
            document.getElementById('labeltext4').style.color="red";
            document.getElementById('labeltext4').style.visibility="visible";
       }
  }
  function validatef(){
      var a = document.getElementById('fname').value;
      var  nameregx = /^[a-zA-Z]{2,10}$/;
       if(nameregx.test(a)){
        document.getElementById('labeltext1').innerHTML="Valid";
            document.getElementById('labeltext1').style.color="green";
            document.getElementById('labeltext1').style.visibility="visible";
            return true;
       }
       else{
            document.getElementById('labeltext1').innerHTML="Invalid";
            document.getElementById('labeltext1').style.color="red";
            document.getElementById('labeltext1').style.visibility="visible";
       }
  }
  function validatel(){
      var b = document.getElementById('lname').value;
      var  nameregx = /^[a-zA-Z]{2,10}$/;
       if(nameregx.test(b)){
        document.getElementById('labeltext2').innerHTML="Valid";
            document.getElementById('labeltext2').style.color="green";
            document.getElementById('labeltext2').style.visibility="visible";
            return true;
       }
       else{
            document.getElementById('labeltext2').innerHTML="Invalid";
            document.getElementById('labeltext2').style.color="red";
            document.getElementById('labeltext2').style.visibility="visible";
       }
  }
  function validateph(){
      var d = document.getElementById('phno').value;
      var phnoregx = /^(\+91)?[6|7|8|9]{1}[0-9]{9}$/;
       if(phnoregx.test(d)){
            document.getElementById('labeltext3').innerHTML="Valid";
            document.getElementById('labeltext3').style.color="green";
            document.getElementById('labeltext3').style.visibility="visible";
            return true;
       }
       else{
            document.getElementById('labeltext3').innerHTML="Invalid";
            document.getElementById('labeltext3').style.color="red";
            document.getElementById('labeltext3').style.visibility="visible";
       }
  }
  function validatepass(){
    var e = document.getElementById('pass').value;
    var weakregex=/^(?=.*[a-z])(?=.*[0-9])[a-z0-9]{8,20}$/;
    var modrateregex=/^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])[a-zA-Z0-9]{8,20}$/;
    var strongregex=/^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])[a-zA-Z0-9!@#$%^&*]{8,20}$/;
    function weak(){
      if(weakregex.test(e)){
            return true;
    }
    else{
            return false;
    }
  }
  function modrate(){
    if(modrateregex.test(e)){
      return true;
    }
    else{
      return false;
    }
  }
  function strong(){
    if(strongregex.test(e)){
      return true;

    }
    else{
      return false;
    }
  }
  if(weak()){
            document.getElementById('labeltextp0').style.color="blue";
            document.getElementById('labeltextp0').innerHTML="Weak";
            document.getElementById('labeltextp0').style.visibility="visible";
            console.log("weak");
            return true;
  }
  else if(modrate()){
            document.getElementById('labeltextp0').style.color="Yellow";
            document.getElementById('labeltextp0').innerHTML="Moderate";
            document.getElementById('labeltextp0').style.visibility="visible";
            console.log("modrate");
            return true;

  }
  else if(strong()){
            console.log("strong");
            document.getElementById('labeltextp0').style.color="green";
            document.getElementById('labeltextp0').innerHTML="Strong";
            document.getElementById('labeltextp0').style.visibility="visible";
            return true;
  }
  else{
            document.getElementById('labeltextp0').style.color="red";
            document.getElementById('labeltextp0').innerHTML="Invalid";
            document.getElementById('labeltextp0').style.visibility="visible";

  }
}
function validatefinal(){
  if(validateemail() && validatef() && validatel() && validateph() && validatepass()){

    document.getElementById("labeltext4").style.visibility="hidden";

}
